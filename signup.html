<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Hub - Sign Up</title>
  <link rel="icon" type="image/png" href="images/logo/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md ">
    
    <h1 class="text-2xl font-bold tracking-widest text-center">STYLE HUB</h1>
    <p class="text-xs text-gray-500 mt-1 text-center">SUBVERTING THE CLASSICS</p>
    <div class="text-xl mt-1 text-center">ðŸ”‘</div>


    <h2 class="text-[27px] font-semibold mt-6 mb-6 text-black-600">Sign up</h2>

    <div class="text-left mb-3">
      <label for="username" class="block font-medium text-gray-700 mb-1">Username:</label>
      <input type="text" id="username" placeholder="Enter your username"
        class="mt-1 w-full px-3 py-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="text-left mb-3">
      <label for="email" class="block font-medium text-gray-700 mb-1">Email:</label>
      <input type="email" id="email" placeholder="Enter your email"
        class="mt-1 w-full px-3 py-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div class="text-left mb-3">
      <label for="password" class="block font-medium text-gray-700 mb-1">Password:</label>
      <div class="relative">
        <input type="password" id="password" placeholder="Enter your password"
          class="mt-1 w-full px-3 py-2 border border-green-400 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 pr-10">
        <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="togglePassword()">
          <i id="eyeIcon" class="far fa-eye-slash text-gray-500"></i>
        </span>
      </div>
    </div>

    <button
      class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition-colors mt-4">Sign
      Up</button>

    <p class="mt-4 text-sm text-gray-600 text-center">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Sign in</a>
    </p>

  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      }
    }
  </script>

</body>

</html>
