<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Hub Sign In</title>
    <link rel="icon" type="image/png" href="images/logo/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md ">
        <!-- Logo & Title -->
        <h1 class="text-2xl font-bold tracking-widest text-center">STYLE HUB</h1>
        <p class="text-xs text-gray-500 mt-1 text-center">SUBVERTING THE CLASSICS</p>
        <div class="text-xl mt-1 text-center">ðŸ”‘</div>

        <!-- Sign in Heading -->
        <h2 class="text-[27px] font-semibold mt-6 mb-6 text-black-600">Sign in</h2>


        <!-- Email Input -->
        <label for="email">
            <span>Email:</span>
            <input type="email" placeholder="Email" id="email" required
                class="w-full border border-green-500 rounded-lg px-4 mt-2 mb-2 py-3 focus:outline-none focus:ring-1 focus:ring-green-500">
        </label>
       
        <label for="password">
            Password:
             <input type="password" placeholder="Enter you password..." id="password" required
            class="w-full border border-green-500 rounded-lg px-4 mt-2 mb-2 py-3 mt-3 focus:outline-none focus:ring-1 focus:ring-green-500">
        </label>

        <!-- Continue Button -->
        <button class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg mt-4" id="continue" >
            Continue
        </button>

        <!-- Footer Links -->
        <div class="mt-6 flex justify-center gap-4 text-sm">
            <a href="#" class="text-green-600 hover:underline">Privacy policy</a>
            <a href="#" class="text-green-600 hover:underline">Terms of service</a>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
