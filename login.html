<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Hub Sign In</title>
  <link rel="icon" type="image/png" href="images/logo/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-md ">
    
    <h1 class="text-2xl font-bold tracking-widest text-center">STYLE HUB</h1>
    <p class="text-xs text-gray-500 mt-1 text-center">SUBVERTING THE CLASSICS</p>
    <div class="text-xl mt-1 text-center">ðŸ”‘</div>

    <h2 class="text-[27px] font-semibold mt-6 mb-6 text-black-600">Sign in</h2>

    <label for="email" class="block mb-4">
      <span>Email:</span>
      <input type="email" placeholder="Email" id="email" required
        class="w-full border border-green-500 rounded-lg px-4 mt-2 py-3 focus:outline-none focus:ring-1 focus:ring-green-500">
    </label>

    <label for="password" class="block relative">
      <span>Password:</span>
      <div class="relative mt-2">
        <input type="password" placeholder="Enter your password..." id="password" required
          class="w-full border border-green-500 rounded-lg px-4 py-3 pr-12 focus:outline-none focus:ring-1 focus:ring-green-500">
        
        <button type="button" id="togglePassword"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
          <i class="fa-regular fa-eye-slash" id="eyeIcon"></i>
        </button>
      </div>
    </label>

    <button class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg mt-6" id="continue">
      Continue
    </button>

    <div class="mt-6 flex justify-center gap-4 text-sm">
      <a href="#" class="text-green-600 hover:underline">Privacy policy</a>
      <a href="#" class="text-green-600 hover:underline">Terms of service</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";

      eyeIcon.classList.toggle("fa-eye");
    });
  </script>

</body>

</html>
